name: Build sysexts as OCI container images

on:
  push:
    branches:
      - 'main'
      - 'beta'
      - 'stable'
    paths:
      - '.github/workflows/build-sysext*.yml'
      - 'sysext-bakery/**'
      - '!sysext-bakery/README.md'
      - '!sysext-bakery/**/README.md'
  pull_request:
    paths:
      - '.github/workflows/build-sysext*.yml'
      - 'sysext-bakery/**'
      - '!sysext-bakery/README.md'
      - '!sysext-bakery/**/README.md'
  merge_group:
  workflow_dispatch:
    inputs:
      git-ref:
        description: 'Git ref (optional)'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    secrets: inherit
    strategy:
      fail-fast: false
      matrix:
        sysext_name:
          - bluefin-cli
          - neovim
          - ublue-dx-fonts
    steps:
      - name: Debug
        run: echo "${{ matrix.sysext_name }}"
